name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:
jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Generating Docs.
              id: reading-file
              uses: Pika1998/express-autodocs@v0.0.2
              with:
                  server-filepath: backend/index.js
                  outputFormat: markdown
                  docsTitle: covid-tracker-email documentation

    test:
        timeout-minutes: 20
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_PASSWORD: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install frontend dependencies
              working-directory: ./frontend
              run: yarn
            - name: Install backend dependencies
              working-directory: ./backend
              run: yarn
            - name: Initialise database phase 1
              working-directory: ./backend
              run: node setupDB-1.js
              env:
                  POSTGRES_PASSWORD: ${{ secrets.postgres_password }}
                  POSTGRES_USER: ${{ secrets.DB_USER }}
                  POSTGRES_DB: ${{ secrets.DB_DATABASE }}
                  POSTGRES_HOST: localhost
                  POSTGRES_PORT: 5432
            - name: Initialise database phase 2
              working-directory: ./backend
              run: node setupDB-2.js
              env:
                  POSTGRES_PASSWORD: ${{ secrets.postgres_password }}
                  POSTGRES_USER: ${{ secrets.DB_USER }}
                  POSTGRES_DB: ${{ secrets.DB_DATABASE }}
                  POSTGRES_HOST: localhost
                  POSTGRES_PORT: 5432
            - name: Install Playwright Browsers
              working-directory: ./frontend
              run: yarn playwright install --with-deps
            - name: Run Playwright tests
              working-directory: ./frontend
              run: yarn playwright test
              env:
                  SESSION_SECRET: sessionsecret
